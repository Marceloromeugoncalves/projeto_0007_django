{% extends 'base.html' %}

{% block title %} Rich People Ranking {% endblock %}

{% block scripts %}
<script>
    $(document).ready(function(){
	
        var ctx = document.getElementById('myChart').getContext('2d');
		
        var myChart = new Chart(ctx, {
			type: {% if chart_type != '' %}'{{ chart_type }}',{% endif %}
            data: {
                labels: [{% for item in query_set %}'{{ item.name }}',{% endfor %}],
                datasets: [{
                    label: 'Billions of dollars',
                    data: [{% for item in query_set %}{{ item.money }},{% endfor %}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
						'rgba(255, 99, 132, 0.2)',
						'rgba(255, 206, 86, 0.2)',
						'rgba(153, 102, 255, 0.2)',
						'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
						'rgba(255, 99, 132, 1)',
						'rgba(255, 206, 86, 1)',
						'rgba(75, 192, 192, 1)',
						'rgba(255, 159, 64, 1)'			
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });

</script>
{% endblock %}

{% block content %}

<form action="" method="get">
<label class="ui label" for="chart_type">Choose a chart type:</label>

<select class="ui selection dropdown" name="chart_type" id="chart_type" onchange="javascript:this.form.submit()">
    <option></option>
    <option value="bar">Bar</option>
    <option value="pie">Pie</option>
</select>

</form>

<canvas id="myChart" width="400" height="150"></canvas>

{% endblock %}
